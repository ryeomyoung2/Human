<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/Dom04.js"></script>
</head>
<body>
    <section id = "section1">
        <div>
            <input class="src-input" type="text" list="img-list" />
            <!-- datalist는 선택할수도 있고, 직접 입력도 가능. -->
            <datalist id="img-list">
                <option value="img1"> 첫번째그림</option>
                <option value="img2"> 두번째그림</option>
                <option value="img3"> 세번째그림</option>
            </datalist>
            <input class="color-input" type="color" />
            <input class="change-button" type="button" value="변경"/>
        </div>
        <div>
            <br>
            <img class="img" src="./img/img1.jpg" 
            style="border-width:5px; border-style:solid; border-color:rgb(38, 47, 143);"  >
            <!-- style="border:5px solid rgb(38, 47, 143)" -->
        </div>
    </section>
</body>
</html>
