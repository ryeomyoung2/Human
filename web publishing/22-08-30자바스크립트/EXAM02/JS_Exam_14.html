<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function printResult1() {
            let x, y; 
            x=eval(prompt('X값입력 : ',0));
            y=eval(prompt('Y값입력 : ',0));
            
            btnInput.value = x+y;
            btnInput.type = "text";
        } 
    </script>
</head>
<body>
    <input type="button" id="btnInput" value="실행전" onclick="printResult1();" />

    
</body>
</html>
