<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 자손 : 하위 전체*/
        ol li{
            background-color: yellow;
        }
        /* 자식 : 바로 밑에*/
        ol>li{
            background-color: green;
        }
    </style>
</head>
<body>
    <ol>
        <ul>html
            <li>html4</li>
            <li>html5</li>
        </ul>
        <ul>css
            <li>css2.0</li>
            <li>css3.0</li>
        </ul>
    </ol>
</body>
</html>
