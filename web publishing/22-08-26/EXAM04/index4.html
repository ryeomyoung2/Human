<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="login.html">
        <p><input type="submit" value="My input type is submit" /></p>
        <!-- submit 버튼은 action을 수행함. -->
        <p>
          <input type="button" value="My input type is button" onclick="alert('You click button')" />
          <!-- onclick은 자바스크립트언어 -->
        </p>
        <p><input type="reset" value="My input type is reset" /></p>
        <!-- reset type은 초기화 -->
      </form>
</body>
</html>
