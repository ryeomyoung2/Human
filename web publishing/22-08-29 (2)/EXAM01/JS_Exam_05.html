<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let exam ={"kor" :90, "eng":80, "math": 70}; 
        //JSON의 데이터의 형식으로 다른 사이트에서 전달받음 

        console.log(exam);
        console.log(exam.kor);

        let ar = [3,4,5,6,exam,[7,8,9]];
        console.log(ar[0]); // 3
        console.log(ar[4]); // {"kor":90, "eng":80, "math": 70}
        console.log(ar[4]["kor"]); // 90
        console.log(ar[4].math); // 70
        console.log(ar[5]); // [7,8,9]
        console.log(ar[5][1]); // 8
        
        
          


    </script>
</head>
