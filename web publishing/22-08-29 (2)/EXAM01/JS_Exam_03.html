<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let nums1 = new Array();
        nums1.push(3);
        nums1.push(13);
        nums1.push(25);
        console.log(nums1);

        let n1 = nums1.pop();
        console.log("nums : ", nums1);
        console.log("n1 : ", n1);
        nums1[5] = 10;
        console.log(nums1);
        
        // 자바스크립트에서 배열은 여러가지 형태가 동시에 들어갈 수 있다.
        let nums2 = new Array(2,3,"hello",7);
        console.log(nums2);
        console.log(nums2[1]);
        console.log(nums2[2]);


        // nums2.splice(2);    // 2번째 이후 모두 삭제
        // console.log(nums2);
        // nums2.splice(2,1);    // 2번째 이후 1개만 삭제
        // console.log(nums2);
        nums2.splice(2,1, "HUMAN");   
        // 2번째 이후 1개를 삭제하고.
        // 그 위치에 HUMAN을 넣어라. (hello ==> HUMAN. 대체의 효과)
        console.log(nums2);
        nums2.splice(2,0,"COMP");
        // 2번째 위치에 0개만 삭제 후 COMP 넣어라.
        // 즉, 삭제하지 말고 추가해라.
        console.log(nums2);


        let nums3 = new Array(2,3,"hello", 7, new Array(2,3,4));
        console.log(nums3);
        console.log(nums3[4]);
        console.log(nums3[4][1]);



    </script>
</head>
<body>
    
</body>
</html>
