        //모든 소스가 다 메모리에 load된 후 (다 읽은 후) init 함수 호출


            //위의 내용이 아래로 변환됨.
        window.onload =  function () {       
            let btnPrint = document.getElementById("btnInput");
            // btnPrint는 button 객체를 의미함.
            btnPrint.onclick =function () {
            let x, y;
            x= eval(prompt('x값 입력',0));
            y= eval(prompt('y값 입력',0));
         
            btnInput.value = x+y;
           }; 
        //객체별 이벤트별 별도 기능을 정의할 수 있음
        btnPrint.onmouseover =function () {
            alert("안녕하세요");
         
            btnInput.value = x+y;
            }; 
        };
    </script>
   
</head>
<body>
    <!-- btnInput이 정의된 후 script 수행하기 위해 순서 변경이 필요함 -->
    <!-- 그래서 on Load라는 함수를 통해서 해결 가능 -->
    <input type="button" id="btnInput" value="실행전" /> 



</body>
