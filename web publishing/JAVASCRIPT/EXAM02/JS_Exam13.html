<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function printResult() {
            let x; 
            x= prompt('x값 입력',0);
            alert(x);
        }
    </script>
</head>
<body>
    <input type="button" value="클릭1" onclick="alert('안녕하세요.');" /> 
    <input type="button" value="클릭2" onmouseover="alert('안녕하세요.');" />
    <input type="button" value="클릭3" onclick="let x; x= prompt('x값 입력',0);alert(x);" />
   <!--  -->
    <input type="button" value="클릭4" onclick="printResult();" />
</body>
</html>
