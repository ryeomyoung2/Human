<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
      *{ margin:0;
        padding:0;
       }
       body{
        padding: 20px;
       }
       .btn-wrap{
        margin-bottom : 10px;
       }
       .wrap{
        max-width :600px;
        border :1px solid black;
       }
       .txt{
        width: 10%;
        text-align:center;
        background-color: aqua;
       }
    </style>
     <script>
        $(function(){
             let txt =$(".txt"); //자바스크립트의 querySelector 같은 의미
             let count = 1;
             $(".btn-wrap button").on("click", function(){
                let ts= $(this);    //눌려진 버튼(go / back 둘 중 하나)
                if(ts.hasClass("back-button")) {
                    count--;
                    if (count <1) {
                        count = 1;
                        return;
                    }
                    txt.animate({marginLeft:"-=10%"},500);

                }
                else {
                    count++;
                    if (count > 10 ) {
                        count = 10;
                        return;   
                    }
                    txt.animate({marginLeft:"+=10%"}, 500);
                }
            });
        })

         
    </script>
</head>
<body>
    <p class="btn-wrap">
        <button class="back-button">back</button>
        <button class="go-button">go</button>
    </p>
    <div class="wrap">
        <p class="txt">내용1</p>
    </div>
   
</body>
</html>
