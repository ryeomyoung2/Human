<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color:yellow;
            height:500px;
            display :flex;
        }
        /* item 설정의 정의 */
        .item {
            background-color: green;
            border: 1px solid black;
            width : 300px;
            height : 200px;
        }
        #item1{
            /* 순서를 재정의함. 0부터 시작. order값이 0임.*/
            order: 6;
        }
        #item2{
            /* 순서를 재정의함. 0부터 시작. */
            order: 2;
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="item1" class="item">11</div>
        <div id="item2" class="item">12</div>
        <div id="item3" class="item">13</div>
    </div> 
</body>
</html>
