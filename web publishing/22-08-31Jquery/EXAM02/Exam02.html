<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            // 여러개의 이벤트를 동시에 코딩할 수 있음.
            // 2개 중 한개의 이벤트가 발생할 경우 아래의 function이 수행됨.
            $(".btn1 a").on("mouseover click", function(){
                let ts = $(this);   // this는 선택된 대상. (this는 선택된 객체(태그))
                ts.css("background-color", "yellow");
                // $(this).css("background-color", "yellow"); 도 같은 케이스.

                $(".btn1").next("ul").filter(":visible").hide();
                // $(".btn1").next("ul") 이 주체중에 visible인 상태이면 hide시켜라.
                 ts.parent().next().show();
                 // 선택된 tag의 부모 다음의 것(ul)은 보여라.
                 // style="display:none"를 지워라.
                return ;
            });
            
        });
    </script>
</head>
<body>
    <p class="btn1">
        <a href="#">이벤트 대상1</a> 
    </p>
    <ul style="display:none">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
    </ul>
    <p class="btn1">
        <a href="#">이벤트 대상2</a> 
    </p>
    <ul >
        <li>리스트4</li>
        <li>리스트5</li>
        <li>리스트6</li>
    </ul>
</body>
</html>
